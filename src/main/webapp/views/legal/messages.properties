legal.cookies.title1		= What is a cookie?
legal.cookies.text1 		= A cookie refers to a file that is sent for the purpose of requesting permission to be stored on your computer, by accepting said file is created and the cookie then serves to have information regarding web traffic, and also facilitates future visits to a website recurrent. Another function that cookies have is that with them the web can recognize you individually and therefore provide you with the best personalized service on your website.
legal.cookies.text2 		= Our website uses cookies to identify the pages that are visited and their frequency. This information is used only for statistical analysis and then the information is permanently deleted. You can delete cookies at any time from your computer. However, cookies help to provide a better service to websites, you are not given access to information from your computer or from you, unless you want it and provide it directly. You can accept or deny the use of cookies, however most browsers automatically accept cookies because it serves to have a better web service. You can also change the configuration of your computer to decline cookies. If they decline, you may not be able to use some of our services.

