legal.cookies.title1		= ¿Qué es una cookie?
legal.cookies.text1 		= Una cookie se refiere a un fichero que es enviado con la finalidad de solicitar permiso para almacenarse en su ordenador, al aceptar dicho fichero se crea y la cookie sirve entonces para tener información respecto al tráfico web, y también facilita las futuras visitas a una web recurrente. Otra función que tienen las cookies es que con ellas las web pueden reconocerte individualmente y por tanto brindarte el mejor servicio personalizado de su web.
legal.cookies.text2 		= Nuestro sitio web emplea las cookies para poder identificar las páginas que son visitadas y su frecuencia. Esta información es empleada únicamente para análisis estadístico y después la información se elimina de forma permanente. Usted puede eliminar las cookies en cualquier momento desde su ordenador. Sin embargo las cookies ayudan a proporcionar un mejor servicio de los sitios web, estás no dan acceso a información de su ordenador ni de usted, a menos de que usted así lo quiera y la proporcione directamente. Usted puede aceptar o negar el uso de cookies, sin embargo la mayoría de navegadores aceptan cookies automáticamente pues sirve para tener un mejor servicio web. También usted puede cambiar la configuración de su ordenador para declinar las cookies. Si se declinan es posible que no pueda utilizar algunos de nuestros servicios.

legal.cookies.title2 		= ¿Qué cookies usamos?
legal.cookies.text3			= "JSESSIONID" es una cookie que automáticamente emplea Spring, la tecnología que usamos para desarrollar esta aplicación web. Es utilizada para mantener el estado de tu sesión en el servidor web.
legal.cookies.text4			= "language" es una cookie empleada para seleccionar el lenguaje en el que la página web debe mostrar sus mensajes.
legal.cookies.text5			= "okcookie" es una cookie para recordar que has leido nuestro aviso y no mostrarlo permanentemente.